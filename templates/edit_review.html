<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reseña - CaCWine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/56b1d105d2fa63f97d89d9626b476ec8?family=Bobby+Jones+Soft+Regular"
      rel="stylesheet"
    />
</head>
<body>
    <section class="reviews-section">
    <div class="editarLaResenia">
        <h1 >Editar Reseña</h1>
    </div>
    <form action="{{ url_for('edit_review', id=review.id) }}" method="post">
        <div>
            <label for="wine_name">Nombre del Vino:</label>
            <input type="text" id="wine_name" name="wine_name" value="{{ review.wine_name }}" required>
        </div>
        <div>
            <label for="review_text">Tu Reseña:</label>
            <textarea id="review_text" name="review_text" required>{{ review.review_text }}</textarea>
        </div>
        <div>
            <label for="rating">Calificación:</label>
            <select id="rating" name="rating" required>
                <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 Estrella</option>
                <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 Estrellas</option>
                <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 Estrellas</option>
                <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 Estrellas</option>
                <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 Estrellas</option>
            </select>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('reviews') }}">Volver a las reseñas</a>
    </section>
</body>
</html>
